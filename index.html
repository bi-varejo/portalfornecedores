<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Portal do Fornecedor</title>
  <link rel="icon" type="image/png" href="https://ri.reded1000.com.br/wp-content/themes/mziq_d1000_ri/img/favicon.png">
  
  <!-- CSS-->
  <link rel="stylesheet" href="./index.css">


</head>

<body>

  
  <header class="header">
    <img src="./logoreded-1000.svg" id="logod1000">
  </header>

  <section class="main-login">
    <div class="left-login">
      <img src="./logoreded-1000.svg" id="logo-d1000">
      <h1>Bem-vindo(a) ao <b>Portal Fornecedores</b> </h1>
      <div class="linha-coral"></div>
      <p style="margin-top: 0px;">Valorizamos a parceria com nossos fornecedores e somos incansáveis na busca pela excelência. Através deste portal você terá acesso às informações necessárias para alcançarmos nossos objetivos comuns.</p>
    </div>

    <div class="right-login">
      <div class="card-login">
        <h1>Entrar</h1>
        <form id="login-form">
          <div class="textfield">
              <label for="email">Digite seu e-mail:</label>
              <input type="email" id="input" placeholder="E-mail" required=""
                data-required-msg="Campo Obrigatório" aria-describedby="login-error" aria-invalid="true">
          </div>

          <div class="textfield">
              <label for="input">Digite sua senha:</label>
              <input type="password" id="input" placeholder="Senha"
                data-required-msg="Campo Obrigatório" aria-describedby="login-error" aria-invalid="true">
          </div>

          <div class="check">
              <input type="checkbox" id="Check">
              <label class="check-label" for="Check">Lembrar senha</label>
          </div>
          <button type="submit" class="btn-login">Entrar</button>
        </form>
        <p id="message"></p>
        <p id="login-status"></p>
        <small>Reded1000 ® 2023 - Versão 02</small>
      </div>
    </div>

  </section>

</body>

</html>
